name: Haskell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        env:
          cache-name: cache-stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.stack') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Stack
        uses: freckle/stack-action@v4
        with:
          pedantic: false

      - name: Build Haddock
        run: stack haddock --fast

      - name: Copy Haddock to site folder
        run: cp $(stack path --local-doc-root) /_site/

      - name: Upload Haddock
        uses: actions/upload-pages-artifact@v1 # This will automatically upload an artifact from the '/_site' directory
