name: Haskell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        env:
          cache-name: cache-stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.stack') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Stack
        uses: freckle/stack-action@v4
        with:
          pedantic: false

      - name: "Haddock: build"
        # TODO enable Haddock deps, disabled to speed up CI setup
        run: |
          stack haddock --fast --no-haddock-deps
          echo "haddock_files=$(stack path --local-install-root)/doc/" >> "$GITHUB_ENV"
          echo "stack path --local-install-root: $(stack path --local-install-root)"

      - name: "Haddock: package"
        uses: actions/upload-pages-artifact@v1 # This will automatically upload an artifact from the '/_site' directory
        with:
          path: ${{ env.haddock_files }}

      - name: "Haddock: deploy"
        uses: actions/deploy-pages@main
